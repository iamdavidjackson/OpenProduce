<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Around Me Tab -->
  <ion-tab title="Around Me" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/aroundme">
    <ion-nav-view name="tab-aroundme"></ion-nav-view>
  </ion-tab>

  <!-- Gardens Tab -->
  <ion-tab title="Gardens" icon-off="ion-ios-keypad-outline" icon-on="ion-ios-keypad" href="#/tab/gardens">
    <ion-nav-view name="tab-gardens"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
